<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель | GeoTrack</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo { 
            color: #1e88e5;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #1e88e5;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1565c0;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #1e88e5;
        }
        .error {
            color: #f44336;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
        </div>
        <h1>Админ-панель GeoTrack</h1>
        <p>Введите пароль для доступа</p>
        
        <div class="error" id="error-message">Неверный пароль!</div>
        
        <input type="password" id="password" placeholder="Пароль" autocomplete="current-password">
        <button onclick="login()">Войти</button>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Вернуться на сайт
        </a>
    </div>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            const adminPassword = '16363558';
            
            if (password === adminPassword) {
                localStorage.setItem('geotrack_admin', 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('password').focus();
    </script>
</body>
</html>
